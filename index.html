<!DOCTYPE html>
<html>
<head>
  <title>BookCover Builder</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pure-menu pure-menu-horizontal pure-menu-fixed">
      <a href="#" class="pure-menu-heading pure-menu-link">BookCover Builder</a>
      <ul class="pure-menu-list">
          <li class="pure-menu-item"><a href="https://github.com/givery-technology/book-cover" class="pure-menu-link">Github</a></li>
      </ul>
  </div>
  <div class="container pure-g">
    <div class="cover pure-u-1 pure-u-lg-1-3">
      <div class="canvas-container">
        <canvas id="canvas" height="400" width="300"></canvas>
        <canvas id="sub-canvas" class="dummy-canvas hide" height="400" width="300"></canvas>
      </div>
      <div class="canvas-tools">
        <label class="pure-checkbox">
          <input id="additional-line" type="checkbox"> 補助線を表示する
        </label>
      </div>
      <div>
        <button id="sample1" data-index="0" class="pure-button">Sample1</button>
        <button id="sample2" data-index="1" class="pure-button">Sample2</button>
        <button id="sample3" data-index="2" class="pure-button">Sample3</button>
      </div>
    </div>
    <div class="json pure-u-1 pure-u-lg-2-3">
      <div>
        <form class="pure-form">
          <textarea id="text" class="pure-input-1"></textarea>
        </form>
      </div>
      <div>
        <button id="generate" class="pure-button">Generate</button>
        <button class="pure-button"><a id="download" download="cover.png">Download</a></button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
